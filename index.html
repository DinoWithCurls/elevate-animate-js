<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>ELEVATE Animation</title>
</head>

<body>
    <div class="main-container">
        <div class="image-1-container">
            <img src="star-full.svg" class="responsive-star" alt="">
        </div>
        <div class="image-2-container">
            <svg id="star-outline" class="responsive-star" viewBox="2.5 11.5 19 10" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad-flow" x1="0%" y1="100%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="white">
                            <animate attributeName="offset" values="0;1" dur="2.2s" fill="freeze" />
                        </stop>
                        <stop offset="0%" stop-color="transparent">
                            <animate attributeName="offset" values="0;1" dur="2.2s" fill="freeze" />
                        </stop>
                    </linearGradient>
                </defs>
                <path d="M3 12C7.97056 12 12 16.0294 12 21C12 16.0294 16.0294 12 21 12 Z" fill="url(#grad-flow)" />

                <path id="star-path-stroke" d="M3 12C7.97056 12 12 16.0294 12 21C12 16.0294 16.0294 12 21 12"
                    stroke="#FFFFFF" stroke-width="0.3" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
        <div class="elevate-container">
            ELEVATE
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
